<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGL Spam Message</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="developer-profile">
            <img src="yllah.jpg" alt="Developer PFP" class="profile-pic">
            <h2>JackLxproCoder</h2>
        </div>
        <div class="form-box">
            <h1>NGL Spam</h1>
            <form id="spamForm">
                <div class="input-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="input-group">
                    <label for="message">Message:</label>
                    <textarea id="message" required></textarea>
                </div>
                <div class="input-group">
                    <label for="total">Total Messages:</label>
                    <input type="number" id="total" required>
                </div>
                <button type="submit">Start</button>
            </form>
            <div id="response" class="response-message"></div>
        </div>
    </div>
    <audio autoplay loop>
        <source src="https://i.top4top.io/m_3328477of9.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script src="script.js"></script>
</body>
</html>
